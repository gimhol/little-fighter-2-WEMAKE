<!DOCTYPE html>
<html>

<head>
  <link rel="icon" href="/favicon.ico" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#10206C" />
  <meta name="description" content="Little Fighter 2 Wemake" />
  <link rel="apple-touch-icon" href="/logo192.png" />
  <link rel="stylesheet" href="./style.css" />
  <title>LF2:Wemake</title>
</head>

<body>
  <div id="root">
    <div id="head">
      <h1 id='main_title' class="i18n_txt" data-text="main_title">Loading...</h1>
      <button class='head_right_btn' style="margin-right: 10px;" onclick="switch_lang()">
        <div class="lang_btn_inner">
          <span id='lang_f' class="lang_btn_inner_span lang_btn_inner_span_f">中</span>
          <span id='lang_b' class="lang_btn_inner_span lang_btn_inner_span_b">En</span>
        </div>
      </button>
      <a class='head_right_btn' href="https://github.com/gimhol/little-fighter-2-WEMAKE" title="github" style="margin-right: 10px;">
        <img src="./github-mark-white.svg" width="24px">
      </a>
      <a class='head_right_btn' href="https://gim.ink" title="gim.ink">
        <img src="./gim.ink.png" width="30px">
      </a>
    </div>
    <div id="main">
      <div id="game_list" class="scrollview"></div>
      <div class="main_right">
        <div class="game_desc_zone">
          <h3 id="game_title">
            <a id="game_title_link" class="el_url link"></a>
            <div style="flex: 1;"></div>
            <button onclick="copy_markdown()" title="copy as Markdown">MD</button>
          </h3>
          <div id="game_desc"></div>
        </div>
        <div id="version_list" class="scrollview"></div>
      </div>
    </div>
    <div id="foot">
      <!-- <a class="icp_link link" href="https://beian.miit.gov.cn/" target="_blank" rel="noreferrer">
        粤ICP备2021170807号-1
      </a> -->
    </div>
  </div>

  <template id="game_item_template">
    <div class="game_item">
      <button class="game_short_title"></button>
    </div>
  </template>
  <template id="version_item_template">
    <div class="version_item">
      <div class="row_1">
        <h3 class="row_title">
          <a class="el_url link"></a>
        </h3>
        <div class="go_div">
          <a class="btn_goto_version link">Go</a>
        </div>
        <div class="el_date"></div>
      </div>
      <div class="el_desc"></div>
      <div class="el_changelog">
        <h4>Changelog</h3>
      </div>
    </div>
  </template>
  <script src="./index.js"></script>
  <script src="./copy_markdown.js"></script>
</body>

</html>
